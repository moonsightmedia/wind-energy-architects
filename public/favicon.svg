<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Wind turbine tower -->
  <rect x="30" y="20" width="4" height="30" fill="#144837"/>
  
  <!-- Wind turbine blades -->
  <circle cx="32" cy="20" r="18" fill="none" stroke="#144837" stroke-width="2"/>
  <!-- Blade 1 -->
  <path d="M 32 20 L 32 2" stroke="#144837" stroke-width="3" stroke-linecap="round"/>
  <!-- Blade 2 -->
  <path d="M 32 20 L 50 20" stroke="#144837" stroke-width="3" stroke-linecap="round"/>
  <!-- Blade 3 -->
  <path d="M 32 20 L 20 32" stroke="#144837" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nacelle -->
  <circle cx="32" cy="20" r="3" fill="#144837"/>
</svg>
